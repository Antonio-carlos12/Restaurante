<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" defer src="./JS/MostrarSenha.js"></script>
    <script type="module" defer src="./JS/Client.js"></script>
    <script type="module" defer src="./JS/Modal.js"></script>
    <title>Admin</title>
</head>
<body>
    <div class="container padding">
        <div class="text-center logo">
            <img src="./img/Logo.png" class=" teste" alt="logo">
        </div>           
            <div>
              <div class="corVerde">
                  <table id="tableClient1"class="table table-bordered  bgCarrinho text-light">
                      <div class="nnn">
                          <h3 class="text-light ">Users</h3>
                          <button type="button"  data-bs-toggle="modal" data-bs-target="#estoqueModal1" class="btn btn-light" id="cadastrarCliente1">Cadastrar Usuario</button>
                      </div>
                      <thead>
                      <th class="center " scope="col">Nome De Usuario</th>
                      <th class="center" scope="col">Ações</th>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
              </div>
          </div>
          <div class="modal fade" id="estoqueModal1" tabindex="-1" aria-labelledby="estoqueModalLabel" aria-hidden="true">
              <div class="modal-dialog ">
                <div class="modal-content bgCarrinho text-light">
                  <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <img class="botaoDeFechar" data-bs-dismiss="modal" aria-label="Close" width="46px" src="./img/botao-x.png" alt="botao de fechar">
                  </div>
                  <div class="modal-body" id="Estoque">
                    <header id="att" class="modal-header">
                        <span class="modal-close" id="modalClose1"></span>
                      </header>
                    <form id="form1" class="modal-form ">
                      <div class="form-floating">
                        <input type="text" class="form-control" data-index="new" id="nome" placeholder="Password">
                        <label for="floatingPassword" class="nome">Nome de Usuário</label>
                      </div><BR>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword" class="nome">Senha Do Usuário</label>
                        <input type="image"src="../Validation/img/view.png" class="view"/>                        
                      </div>
                      </div>
                      <div class="modal-footer">
                        <button type="Button" id="salvarCliente" class="button btn btn-success" data-bs-dismiss="modal" >Salvar</button>
                        <button type="button" id="cancelarCliente" class="button btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
